<body>
    <div id='cal'></div>
    <script>
    function datetest(){//오늘 날짜 생성
        var today;
        today = new Date();
        var timestamp = today.getTime();
        var year = today.getFullYear();
        var month=today.getMonth();
        var date=today.getDay();
        var testDay = new Date(2019,10,1,0,0,0,0);
        var day=testDay.getDay();

        var monthDay=30;
        document.write('<table border=1>')
        document.write('<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>')
        var i=0;

        for(i=1;i<=monthDay;i++){
            if(i%7==1){
                document.write('<tr>');
                document.write("<td><font color='red'>"+i+"</td>");
                continue;
            }
            if(i%7==0){
                document.write("<td><font color='blue'>"+i+"</td>");
                document.write("</tr>");
                continue;
            }document.write("<td><font color='black'>"+i+"</td>");
        }document.write('</table>');
        document.getElementById('cal').innerHTML=today;
    }
    </script>
      
    <input type="button" value="확인" onclick="datetest()">
