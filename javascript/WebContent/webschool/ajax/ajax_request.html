    <p id="show">(loadAjax를 여기에 출력)</p>

        function loadAjax() {
            var xhtp = new XMLHttpRequest();
            xhtp.onreadystatechange = function () {//서버로 요청을 보내면 체크하여 최종적으로 보냄 상태가 바뀔때마다 보냄
                console.log(this.readyState, this.status);
                if (this.readyState == 4 && this.status == 200) {//200:페이지도 있고 정상작동

                }
            }

            xhtp.send();
        }
    </script>
</body>

</html>
