<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="show"></div>
    <div id="arrow"></div>
    <script>
        var cars = ['Saab', 'Volvo', 'BMW', 'Benz'];
        for (var i = 0; i < cars.length; i++) {
            console.log(cars[i]);
            i++
        }
        console.log("=====================================");
        var flowers = new Array('sunflower', 'rose', 'lily', 'tulip');
        var j = 0;
        for (; j < flowers.length;) {
            console.log(flowers[j++]);
        }
        flowers[0] = 'moonflower';
        var text = "<ul>";
        for (var i = 0; i < flowers.length;) {
            text += "<li>" + flowers[i++] + "</li>";
        }
        text += "</ul>";
        document.getElementById("show").innerHTML = text;
        console.log("=====================================");
        var myAry = new Array();
        // console.log(Date());
        function myFunc() {
            return 3 + 5;
        }
        myAry[0] = Date();
        myAry[1] = myFunc;
        myAry[2] = cars;
        for (var i = 0; i < myAry.length; i++) {
            console.log(myAry[i]);
        }
        console.log(myAry[2][0]);/* [2][0] == cars[0]='Saab' */
        console.log("=====================================");
        var carSort = cars.sort();
        console.log(carSort);
        flowers.forEach(function(v,i){ /*function(벨류값, 인덱스) */
            console.log(v, i);  /* forEach() 가 제공하는 기능 */
        });
        console.log("=====================================");
        var tag="<table border=1>";
        tag+="<tr><th>index</th><th>value</th>";
        flowers.forEach((v,i)=>{
            console.log(v,i);
            tag+="<tr><td>"+i+"</td><td>"+v+"</td></tr>";
        });
        tag+="</table>";
        document.getElementById("arrow").innerHTML=tag;

    </script>
</body>

</html>
