<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var newAry = fruits.sort();
        console.log(fruits.reverse());//reverse()는 역순으로 넣어준다.

        var points = [40, 100, 1, 5, 25, 10];

        //방법 1
        console.log("내림차순");
        console.log(function (a, b) { return a = b });
        // console.log(points.sort((a,b) => {return a - b}));//순차 정렬
        // console.log(points.sort((a,b) => {return b - a}));//역순 정렬
        // 방법 2
        console.log("오름차순");
        console.log(points.sort(callFunc));
        function callFunc(a, b) { return b - a };

        var cars = [{ type: 'Volvo', year: 2016 }, { type: 'saab', year: 2015 }, { type: 'sonata', year: 2018 }];
        console.log("year 순으로")
        console.log(cars.sort(function (a, b) { return a.year - b.year }));

        console.log("year 순으로")
        console.log(cars.sort(carSort));
        function carSort(a, b) {
            if (a.type.toUpperCase() > b.type.toUpperCase()) {
                return 1;
            } else if (a.type.toUpperCase() == b.type.toUpperCase()) {
                return 0;
            } else if (a.type.toUpperCase() < b.type.toUpperCase()) {
                return -1;
            }
        };
    </script>
