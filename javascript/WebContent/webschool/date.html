<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="cal">
        <script>
            document.getElementById('cal').innerHTML = getCal(2010,10);
            console.log(document.getElementById('cal').innerHTML);
            getCal(2019, 3);
            function getCal(y, m) {
                var tMonth = m - 1;//현재월
                var l = new Date(y, tMonth, 1);//월 1일
                var d = new Date(y, m, 0);//월 (마지막날)
                console.log(m + "월의 1일이 시작되는 위치: ", l.getDay());
                console.log(m + "월의 마지막날: ", d.getDate());
                var tag = "<h3>" + y + "년 " + m + "월</h3>";
                tag += "<br><table border=1>";
                tag += "<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>";
                //해당월의 1일부터 마지막날까지 <td>날짜</td>, 일주일단위로 줄변경
                tag += "<tr>";
                var skipDay = 0;
                for (; skipDay < l.getDay(); skipDay++) {//첫번재 요일 위치
                    tag += "<td>" + "*" + "</td>";//공란 입력
                }
                for (var i = 1; i <= d.getDate(); i++) {//몇번을 돌릴까
                    tag += "<td>" + i + "</td>";//날짜입력
                    if ((skipDay + i) % 7 == 0) {//일주일 지나면 줄넘김
                        tag += "</tr><tr>";
                    }
                }
                tag += "</tr></table>";
                // document.getElementById("cal").innerHTML = tag;
                return tag;
            }
        </script>
    </div>
</body>

</html>
