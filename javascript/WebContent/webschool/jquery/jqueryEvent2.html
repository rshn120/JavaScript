<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jqueryEvent1</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#p1").on("click",function(){
            //on 이벤트 정의하고 펑션을 시작
            console.log(p1);
            })
            //여러 이벤트를 정의하는 방법 아래
            $("#p1").on({
                "mousedown": function () {
                    $("#show").html("MouseDown over p1")
                        .css("background-color", "red");
                },
                "mouseup": function () {
                    $("#show").html("MouseUp over p1")
                        .css("background-color", "yellow");
                },
                "mouseenter": function () {
                    $("#show").html("MouseEnter over p1")
                        .css("background-color", "green");
                },
                "mouseleave": function () {
                    $("#show").html("MouseLeavep over p1")
                        .css("background-color", "purple");
                }
            })
        })
    </script>
</head>

<body>
    <p id="p1">This is paragraph</p><br><br>
    <div id="show"></div>
    <button id="btn1">btn1</button>  
    <button id="btn2">btn2</button><br>  
    Name: <input type="text" name="firstName"><br>
    Email: <input type="text" name="email"><br>
    <script>
        $("input").on({
            "focus":function(){
                $(this).css("backgroundColor","yellow");
            }, "blur":function(){
                $(this).css("backgroundColor","silver");
            }
            
        })
        $("#btn1").click(function(){
            $("#p1").click();
        })
        $("#btn2").click(function(){
            $("#p1").trigger("mousedown");
        })
    </script>
</body>

</html>
