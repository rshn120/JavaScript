<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("ul li:first-child").hide();
            })//ul 태그의 li의 (first-child) 첫번째 자식들은 다 숨겨라
        });   //list 1:과 list 2:의 첫번째 자식들 Coffe들은 다 숨김
    </script>
</head>
<body>
    <button>Click</button>
    <p>List 1:</p>
    <ul>
        <li>Coffe</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <p>List 2:</p>
    <ul>
        <li>Coffe</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
</body>
</html>
