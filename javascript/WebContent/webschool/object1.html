<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="father"></p>
    <p id="mother"></p>
    <script>
    function Person(first, last, age){//생성자
        this.firstName=first; //필드...
        this.lastName=last;
        this.age=age;
    }
    var father = new Person("삼원","홍",50);
    var mother = new Person("순이","김",45);
    document.getElementById('father').innerHTML=father.firstName+" "+father.lastName+" "+father.age;
    document.getElementById('mother').innerHTML=mother.firstName+" "+mother.lastName+" "+mother.age;
    father.fullName = function(){return this.lastName+" "+this.firstName};
    console.log(father.fullName());

    </script>
</body>
</html>
